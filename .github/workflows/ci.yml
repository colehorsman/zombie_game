name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov hypothesis

    - name: Run unit tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black pylint mypy

    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ || (echo "Code needs formatting. Run: black src/ tests/" && exit 1)

    - name: Run Pylint
      continue-on-error: true
      run: |
        pylint src/ --exit-zero --output-format=text --reports=y > pylint-report.txt
        cat pylint-report.txt

    - name: Type checking with mypy
      continue-on-error: true
      run: |
        mypy src/ --ignore-missing-imports || true

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Python syntax
      run: |
        python -m py_compile src/*.py

    - name: Check for common issues
      run: |
        # Check for print statements (should use logging)
        if grep -r "print(" src/ --include="*.py" | grep -v "# noqa" | grep -v "def.*print"; then
          echo "Warning: Found print statements in src/ - consider using logging instead"
        fi

    - name: Build distribution
      run: |
        # Verify all imports work
        python -c "import sys; sys.path.insert(0, 'src'); import main; print('✓ Main module imports successfully')"

  performance:
    name: Performance Checks
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install memory-profiler

    - name: Check for common performance issues
      run: |
        echo "Checking for performance anti-patterns..."

        # Check for .copy() on sprites (performance issue)
        if grep -r "\.copy()" src/ --include="*.py" | grep -i sprite | grep -v "^[[:space:]]*#"; then
          echo "⚠️  Warning: Found sprite.copy() calls - these impact performance"
        else
          echo "✓ No sprite.copy() performance issues found"
        fi

        # Check for font creation in loops
        if grep -r "pygame\.font\.Font" src/ --include="*.py" | grep -v "def __init__" | grep -v "^[[:space:]]*#" | grep -v "font: pygame.font.Font"; then
          echo "⚠️  Warning: Found font creation outside __init__ - cache fonts instead"
        else
          echo "✓ No font caching issues found"
        fi

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test, lint, build, performance]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && \
           [ "${{ needs.lint.result }}" == "success" ] && \
           [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ All CI checks passed!"
        else
          echo "❌ Some CI checks failed"
          exit 1
        fi
