name: Security Scanning

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scan on Mondays at 9 AM
    - cron: '0 9 * * 1'

jobs:
  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # For uploading SARIF results

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit semgrep safety pip-audit

    - name: Run Bandit (Python SAST)
      continue-on-error: true
      run: |
        mkdir -p reports
        bandit -r src/ -f sarif -o reports/bandit.sarif --config .bandit || true
        bandit -r src/ -f json -o reports/bandit.json --config .bandit || true

    - name: Run Semgrep (Advanced SAST)
      continue-on-error: true
      run: |
        semgrep --config=.semgrep.yml --config=p/python --config=p/security-audit \
          --sarif --output=reports/semgrep.sarif src/ || true
        semgrep --config=.semgrep.yml --config=p/python --config=p/security-audit \
          --json --output=reports/semgrep.json src/ || true

    - name: Run Safety (Dependency Scan)
      continue-on-error: true
      run: |
        safety check --json --output reports/safety.json || true

    - name: Run pip-audit (Dependency Scan)
      continue-on-error: true
      run: |
        pip-audit --desc --format json --output reports/pip-audit.json || true

    - name: Check for SARIF files
      id: check_sarif
      if: always()
      run: |
        echo "bandit_exists=$(test -f reports/bandit.sarif && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
        echo "semgrep_exists=$(test -f reports/semgrep.sarif && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

    - name: Upload Bandit SARIF to GitHub Security
      if: always() && steps.check_sarif.outputs.bandit_exists == 'true'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/bandit.sarif
        category: bandit

    - name: Upload Semgrep SARIF to GitHub Security
      if: always() && steps.check_sarif.outputs.semgrep_exists == 'true'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/semgrep.sarif
        category: semgrep

    - name: Upload security reports as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
        retention-days: 30

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git-based scanning

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_CONFIG: .gitleaks.toml
        GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
        GITLEAKS_ENABLE_SUMMARY: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-3.0, AGPL-3.0
